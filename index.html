<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evades But Waves</title>
    <style>
      * {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        font-weight: 500;
        text-decoration: none;
      }

      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #333333; }
      #app { width: 100%; height: 100%; }
      canvas { display: block; }

      #playOverlay {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        display: none;
        background-color: #00000040;
        z-index: 9999;
      }

      #leaderboardPanel {
        position: fixed;
        top: 14px;
        right: 14px;
        min-width: 240px;
        max-width: 360px;
        max-height: calc(100vh - 28px);
        overflow: auto;
        background: rgba(0, 0, 0, 0.62);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 0;
        padding: 10px 12px;
        color: rgba(255, 255, 255, 0.92);
        z-index: 9000;
        user-select: none;
        pointer-events: none;
      }

      #leaderboardTitle {
        font-size: 11px;
        margin: 0 0 8px 0;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        text-align: center;
        opacity: 0.8;
      }

      #leaderboardList {
        font-size: 12px;
        line-height: 1.35;
        white-space: pre-line;
        text-align: left;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 500;
      }

      #partyInvitePanel {
        position: fixed;
        left: 14px;
        bottom: 14px;
        width: 320px;
        background: rgba(0, 0, 0, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 0;
        padding: 12px;
        color: rgba(255, 255, 255, 0.92);
        z-index: 9500;
        display: none;
      }

      #partyInviteTitle {
        font-size: 12px;
        margin: 0 0 10px 0;
        letter-spacing: 0.02em;
        text-align: center;
      }

      #partyInviteButtons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .uiBtn {
        border: 1px solid rgba(255, 255, 255, 0.18);
        cursor: pointer;
        font-weight: 600;
        box-shadow: none;
        height: 28px;
        padding: 0 12px;
        border-radius: 0;
        background: rgba(255, 255, 255, 0.92);
        color: rgba(0, 0, 0, 0.92);
      }

      .uiBtn:hover {
        background: rgba(255, 255, 255, 0.98);
      }

      .uiBtn:active {
        transform: translateY(1px);
      }

      .uiBtn:focus {
        outline: none;
      }

      .uiBtn:focus-visible {
        outline: none;
      }

      #contextAddToParty {
        border: none;
      }

      #contextMenu {
        position: fixed;
        background: rgba(0, 0, 0, 0.80);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 0;
        padding: 8px;
        color: rgba(255, 255, 255, 0.92);
        z-index: 9600;
        display: none;
      }

      #playCard {
        top: 50%;
        left: 50%;
        position: absolute;
        text-align: center;
        transform: translate(-50%, -50%);
        width: 520px;
        max-width: calc(100vw - 32px);
      }

      #playTitle {
        color: #fff;
        font-size: 50pt;
        margin: 0;
        text-shadow: 0px 3px 0px #b2a98f, 0px 14px 10px #00000040;
      }

      #nameRow {
        margin: 8pt auto;
      }

      #usernameInput {
        border: 0;
        width: 220px;
        height: 22px;
        margin: 0 auto;
        text-align: center;
        outline-width: 0;
      }

      #playButtons {
        margin-top: 22px;
      }

      .menuBtn {
        border: none;
        cursor: pointer;
        font-weight: bold;
        vertical-align: text-top;
        box-shadow: 0px 5px 7px #00000040;
        width: 100px;
        height: 28px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="leaderboardPanel">
      <div id="leaderboardTitle">Leaderboard</div>
      <div id="leaderboardList"></div>
    </div>

    <div id="partyInvitePanel">
      <div id="partyInviteTitle"></div>
      <div id="partyInviteButtons">
        <button id="partyInviteAccept" class="uiBtn">Accept</button>
        <button id="partyInviteDecline" class="uiBtn">Decline</button>
      </div>
    </div>

    <div id="contextMenu">
      <button id="contextAddToParty" class="uiBtn">Add to party</button>
    </div>
    <div id="playOverlay">
      <div id="playCard">
        <div id="playTitle">EVADING</div>
        <div id="nameRow">
          <input id="usernameInput" maxlength="18" autocomplete="off" spellcheck="false" placeholder="username" />
        </div>
        <div id="playButtons">
          <button id="playBtn" class="menuBtn">Play</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
